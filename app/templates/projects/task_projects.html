{% extends "base.html" %}
{% block title %}Tasks{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Tasks for Project {{ project_id }}</h1>

    <a href="/projects/{{ project.id }}/tasks/create" class="btn btn-primary">Add Task</a>

    {% for task in tasks %}
    <div class="card mb-3 {% if task.status == 'completed' %}border-success{% endif %}">
        <div class="card-body">
            <h5 class="card-title">{{ task.title }}</h5>
            <p class="card-text">{{ task.description }}</p>
            <p class="card-text"><strong>Due:</strong> {{ task.due_date }}</p>
            <p class="card-text"><strong>Status:</strong> {{ task.status }}</p>

            <form action="/tasks/{{ task.id }}/edit" method="get" style="display:inline-block">
                <button type="submit" class="btn btn-primary btn-sm">Edit</button>
            </form>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
